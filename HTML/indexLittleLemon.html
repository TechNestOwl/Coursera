<body>
    <header>
        <!-- <img src = 'logo.png'> -->
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Location</li>
            <li>Blog</li>
        </ul>
    </nav>
    <main>
        <h2>Blog</h2>
        <article>
            <h2>20% Off This Weekend</h2>
            <p>
                Come down to Little Lemon and your meal will be 20% off!
            </p>
        </article>
        <article>
            <h2>Our New Menu</h2>
            <p>
                We've updated our menu with new entree's.
            </p>
        </article>


        <h2>Sign Up</h2>
        <form method="post">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input tpye="text" id="user_first_name" name="user_first_name" required>
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input tpye="text" id="user_last_name" name="user_last_name" required>
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input 
                type="password"
                 id="user_password" 
                 name="user_password" 
                 minlength="7"
                 maxlength="15"
                 required>
            </div>
            <div>
                <label for="user_confirmed_password">Confirm Password</label><br>
                <input 
                type="password" 
                id="user_confirmed_password" 
                name="user_confirmed_password" 
                minlength="7"
                maxlength="15"
                required>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <!-- styling the invalid user input -->
        <style>
            input:focus:invalid{
                border: 2px solid red;
            }
        </style>

    </main>
    <footer>
        <p>
        </p>
    </footer>

</body>
</html>
