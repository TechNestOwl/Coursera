<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flexchart.css">
    <title>Flexchart</title>
</head>
<body>
    <div class="row">
        <div class="label">Popluar Dishes</div>
        <div class="container">
            <div class="dish pasta" style="flex-basis: 35%">35%</div>
            <div class="dish pizza" style="flex-basis: 50%;">50%</div>
            <div class="dish burrito" style="flex-basis: 15%;">15%</div>
        </div>
    </div>

    <!-- Bar Chart -->

    <div class="columns">
        <div class="container2">
            <div class="bar male" style="flex-basis: 25%"></div>
            <div class="bar female" style="flex-basis: 30%"></div>
        </div>
        <div class="container2">
            <div class="bar male" style="flex-basis: 45%"></div>
            <div class="bar female" style="flex-basis: 55%"></div>
        </div>
        <div class="container2">
            <div class="bar male" style="flex-direction: 15%"> </div>
            <div class="bar female" style="flex-direction: 50%"></div>
        </div>
        <div class="container2">
            <div class="bar male" style="flex-basis: 5%;"></div>
            <div class="bar female" style="flex-basis: 65%;"></div>
        </div>
    </div>
    
</body>
</html>
